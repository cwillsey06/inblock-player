<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hippoz-player</title>
    <link rel="icon" type="image/x-icon" href="resource/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ea55e6d32.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="wrapper">
        <a id="progress" class="button progress">
            <span>no track</span>
        </a>
        <a id="pause" class="button">
            <i class="fa-solid fa-times"></i>
        </a>
        <a id="skip" class="button">
            <i class="fa-solid fa-forward"></i>
        </a>
    </main>

    <script src="script.js"></script>
</body>

</html>
